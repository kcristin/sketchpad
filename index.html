<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>ETCH-A-SKETCH</title>
    <style>
        div.content {
            text-align: center;
        }
        
        div.block {
            background-color: blue;
            display: grid;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="block"></div>
    </div>

    <script>
        const block = document.querySelector(".block");
        block.addEventListener('mouseleave', () => {
            block.style.backgroundColor = "yellow";
        });
    </script>
</body>
</html>
